user nginx;
worker_processes auto;

error_log /dev/stdout error;
pid /var/run/nginx.pid;

events {
worker_connections 1024;
}

http {
include /etc/nginx/mime.types;
default_type application/octet-stream;

map $status $loggable {
    ~^[2] 0;
    default 1;
}

access_log /dev/stdout combined if=$loggable;

server {
    listen 80;

    server_name
        theodore-js.dev
        www.theodore-js.dev
        playground.theodore-js.dev;

    etag on;
    root /usr/share/nginx/html;
    index index.html index.htm;

    gzip on;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # Resolve trailing-slash routes (e.g. /docs/) to exported HTML files (docs.html)
    location ~ ^(.+)/$ {
        try_files $1.html $1/index.html @spa;
    }

    location / {
        try_files $uri.html $uri @spa;
    }

    # SPA fallback: serve index.html but never cache it (applies to / and any client-side route)
    location @spa {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        rewrite ^ /index.html break;
    }

    # Never cache the HTML shell itself
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Cache static assets aggressively (works best with hashed filenames)
    location ~* \.(?:js|css|map|png|jpe?g|gif|svg|ico|webp|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location /metrics {
        stub_status on;
    }
}
}